{% extends 'base.html' %}

    <h1 class="text-center">OUR COLLECTIONS</h1>

<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in c %}
        <div class="col-sm-6 mb-5">
            <div class="card" style="">
                <img src="{{i.image.url}}" height="250px" width="100%"  class="card-img-top" alt="...">
                <div class="card-body">
                   <h5 class="card-title text-center">{{i.name}}</h5>

                   <a href="{% url 'shop:allproducts' i.slug %}" class="btn btn-primary" style="position:relative;left:38%;">PRODUCTS</a>
               </div>
            </div>
        </div>
           {% endfor %}
    </div>
</div>
