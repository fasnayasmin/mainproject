{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h4 class="text-center">you have searched for{{query}}</h4>
</div>
<div class="container-fluid" style="margin-bottom:100px;">
    <h6 class="text-center">SEARCH RESULTS</h6>
    <div class="row">
        {% for i in products %}
        <div class="col-sm-4 mb-5">
            <div class="card" style="width: 18rem;">
                 <img src="{{i.image.url}}" height="250px",width="100%" class="card-img-top" alt="...">
                 <div class="card-body">
                      <h5 class="card-title text-center">{{i.name}}</h5>

                      <a href="{% url 'shop:prodetail' i.slug %}" class="btn btn-primary" style="position:relative;left:38%;">DETAILS</a>
                 </div>
            </div>
            {% empty %}
            <h5 class="text-center text-danger">0 result FOUND</h5>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
