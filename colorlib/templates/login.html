{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Login</h1>
<form method="POST" >
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">username</label>
  <input type="text" class="form-control" name="u"  placeholder="Enter username">
</div>
    <div class="mb-3">
  <label  class="form-label">password</label>
  <input type="password" class="form-control"name="p"  placeholder="Enter password">
</div>
    <div class="mb-3">
  <input type="submit" class="btn btn-primary">
</div>
</form>
{% if messages %}
{% for i in messages %}
<ul class="messages">
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
